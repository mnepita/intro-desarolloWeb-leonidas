<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player | Mart√≠n Nepita</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <div class="wrapper">
    <div class="player">
      <button class="button" id="backward" aria-label='backward 10 segs' title='backward 10 segs'></button>
      <button class="button" id="play" aria-label='play' title='play'></button>
      <button class="button" id="pause" aria-label='pause' title='pause' hidden></button>
      <button class="button" id="forward" aria-label='forward 10 segs'title='forward 10 segs' ></button>

      <video id="video" controls muted poster="./images/poster.jpg" src="./videos/lofi.mp4"></video>
    </div>

  </div>



  <script>
    const $video = document.querySelector('#video');
    const $play = document.querySelector('#play');
    const $pause = document.querySelector('#pause');
    const $backward = document.querySelector('#backward');
    const $forward = document.querySelector('#forward');

    $play.addEventListener('click', handlePlay);
    $pause.addEventListener('click', handlePause);

    function handlePlay() {
      $video.play();
      $play.hidden = true;
      $pause.hidden = false;
      console.log('click en play');
    }

    function handlePause() {
      $video.pause();
      $pause.hidden = true;
      $play.hidden = false;

      console.log('click en pausa');
    }

  </script>
</body>
</html>
