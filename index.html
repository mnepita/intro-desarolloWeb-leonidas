<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player | Mart√≠n Nepita</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <h1>Video Player</h1>
  <button class="button" id="play"></button>
  <button class="button" id="pause" hidden></button>
  <button class="button" id="backward"></button>
  <button class="button" id="forward"></button>

  <video id="video" controls muted poster="./images/poster.jpg" src="./videos/lofi.mp4"></video>


  <script>
    const $video = document.querySelector('#video');
    const $play = document.querySelector('#play');
    const $pause = document.querySelector('#pause');
    const $backward = document.querySelector('#backward');
    const $forward = document.querySelector('#forward');

    $play.addEventListener('click', handlePlay);
    $pause.addEventListener('click', handlePause);

    function handlePlay() {
      $video.play();
      $play.hidden = true;
      $pause.hidden = false;
      console.log('click en play');
    }

    function handlePause() {
      $video.pause();
      $pause.hidden = true;
      $play.hidden = false;

      console.log('click en pausa');
    }

  </script>
</body>
</html>
