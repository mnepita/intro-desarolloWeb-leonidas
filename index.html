<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player | Mart√≠n Nepita</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <div class="wrapper">
    <div class="player">

      <video id="video" muted poster="https://images.unsplash.com/photo-1552308995-2baac1ad5490?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1920&h=1080&q=80" src="./videos/lofi.mp4"></video>

      <div class="player-overlay">
        <h2 class="player-title"> Programming music</h2>
        <div class="player-actions">
          <button class="button" id="backward" aria-label='backward 10 segs' title='backward 10 segs'></button>
          <button class="button" id="play" aria-label='play' title='play'></button>
          <button class="button" id="pause" aria-label='pause' title='pause' hidden></button>
          <button class="button" id="forward" aria-label='forward 10 segs'title='forward 10 segs' ></button>
        </div>
        <div class="player-progress">
          <input id="progress" type="range" min="0" value="0" step="1">
        </div>
      </div>


    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
